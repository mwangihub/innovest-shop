{% extends "account/base.html" %} 
{% block head_title %} sign up{% endblock %} 
{% block content %}

<div class="py-3 text-center">
  <h1 class="fw-bold mb-2">Sign up for free</h1>
  <p class="lead">You must have an account to be able to <a class="text-decoration-none fw-bold" href="{{ login_url }}">sign in</a></p>
</div>
<div class="row g-5 justify-content-center">
  <div class="col-md-7 col-lg-7">
      <div class="modal-content">
          <div class="modal-body p-5 pt-0">
              <form  id="signup_form" method="post" action="{% url 'account_signup' %}" autocomplete="off">
                  {% csrf_token %} {% if redirect_field_value %}
                  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" /> {% endif %}
                  <div class="form-floating mb-3">
                    <input type="email" name="email" placeholder="E-mail address" required="" id="id_email" class="form-control rounded-4">
                      <label for="">Email address</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" name="password1" placeholder="Password" required="" id="id_password1" class="form-control rounded-4">
                      <label for="floatingPassword">Password</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" name="password2" placeholder="Password (again)" required="" id="id_password2" class="form-control rounded-4">
                    <label for="floatingPassword">Password (again)</label>
                  </div>
                  <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit">Sign up</button>
              </form>
              <small class="text-muted">By clicking Sign up, you agree to the terms of use.</small> 
              
          </div>
      </div>
  </div>
</div>
{% endblock %}
