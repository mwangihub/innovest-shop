{% extends "account/base.html" %}

{% block head_title %}Change Password{% endblock %}

{% block content %}
    <div class="py-3 text-center">
        <h1 class="fw-bold mb-2">Change Password</h1>
    </div>
    <div class="row g-5 justify-content-center">
        <div class="col-md-7 col-lg-7">
            <div class="modal-content">
                <div class="modal-body p-5 pt-0">
                    <form class="" method="POST" action="{% url 'account_change_password' %}">
                        {% csrf_token %} 
                        <div class="form-floating mb-3">
                            <input type="password" name="oldpassword" placeholder="Current Password" required="" id="id_oldpassword" class="form-control rounded-4">
                            <label for="">Current password</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" name="password1" placeholder="New Password" required="" id="id_password1" class="form-control rounded-4">
                            <label for="">New password</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" name="password2" placeholder="New Password (again)" required="" id="id_password2" class="form-control rounded-4">
                            <label for="">New password (again)</label>
                        </div>
                        <button class="w-100 mb-2 btn btn-lg rounded-4 btn-success" type="submit">Change Password</button>
                    </form>
                    <small > <a class="text-decoration-none" href="{% url 'account_reset_password' %}">Forgot Password?</a></small>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
